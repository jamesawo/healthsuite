<ng-select #ngSelectComponent
    (change)="onSelectUsage($event)"
    placeholder="Select Usage"
    [closeOnSelect]="true"
    [clearable]="false"
    [searchable]="false"
    [title]="default?.name"
    appendTo="body"
    [(ngModel)]="default"
>
    <ng-option *ngFor="let item of serviceUsage" [value]="item">{{ item.name }}</ng-option>
</ng-select>
