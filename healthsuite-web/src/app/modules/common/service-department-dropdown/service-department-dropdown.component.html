<ng-select #ngSelectComponent
    (change)="onSelect($event)"
    placeholder="Select Service Department"
    [closeOnSelect]="true"
    [clearable]="false"
    [searchable]="false"
    [title]="default?.name"
    [(ngModel)]="default"
>
    <ng-option *ngFor="let item of data" [value]="item">{{ item.name }}</ng-option>
</ng-select>
