<fieldset class="border p-2 rounded mg-t-20 mg-b-20 bg-gray-100">
    <legend class="w-auto tx-16">NOK Details</legend>
    <form class="form-padding" autocomplete="off">
        <!-- Phone Number -->
        <div class="row form-group">
            <div class="col-12">
                <div class="form-group row tx-12">
                    <label class="col col-form-label">N.O.K Name:</label>
                    <div class="col-10">
                        <input
                            class="form-control form-control-sm"
                            type="text"
                            placeholder="Enter full name"
                            name="nexOfKinFullName"
                            [(ngModel)]="patientPayload.patientNokDetail.name"
                            autocomplete="disabled"
                        />
                    </div>
                </div>
            </div>
        </div>

        <!-- Relationship with N.O.K & N.O.K Phone Number-->
        <div class="row form-group">
            <!-- Relationship with NOK -->
            <div class="col-6">
                <div class="form-group row tx-12">
                    <label class="col col-form-label">Relationship with N.O.K: </label>
                    <div class="col-sm-8">
                        <ng-select
                            [(ngModel)]="patientPayload.patientNokDetail.relationshipId"
                            placeholder="Select Relationship.."
                            name="nokRelationship"
                        >
                            <ng-option *ngFor="let data of relationships" [value]="data.id">{{
                                data.name
                            }}</ng-option>
                        </ng-select>
                    </div>
                </div>
            </div>
            <!-- NOK Phone -->
            <div class="col-6">
                <div class="form-group row tx-12">
                    <label class="col col-form-label">N.O.K Phone:</label>
                    <div class="col-sm-8">
                        <input
                            class="form-control form-control-sm"
                            type="text"
                            placeholder="Enter Phone"
                            name="nextOfKinPhone"
                            [(ngModel)]="patientPayload.patientNokDetail.phone"
                            autocomplete="disabled"
                        />
                    </div>
                </div>
            </div>
        </div>

        <!-- N.O.K Address  -->
        <div class="row form-group">
            <div class="col-12">
                <div class="form-group row tx-12">
                    <label class="col col-form-label">N.O.K Address:</label>
                    <div class="col-10">
                        <textarea
                            class="form-control form-control-sm"
                            rows="3"
                            cols="10"
                            required
                            [(ngModel)]="patientPayload.patientNokDetail.address"
                            name="nextOfKinAddress"
                            autocomplete="disabled"
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</fieldset>
