<fieldset class="border p-2 rounded mg-t-20 mg-b-20">
    <legend class="w-auto tx-16">Insurance Details</legend>

    <form class="form-padding" autocomplete="off">

        <div class="row form-group mg-b-15">
            <div class="col-6">
                <div class="form-group row tx-12">
                    <label class="col col-form-label">NHIS Number or ID:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="nhisNumber" [(ngModel)]="patientPayload.patientInsurance.nhisNumber">
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="form-group row tx-12">
                    <label class="col col-form-label">Treatment Type:</label>
                    <div class="col-sm-8">
                        <ng-select
                                [name]="'treatmentType'"
                                [(ngModel)]="patientPayload.patientInsurance.treatmentType"
                                 placeholder="Select Treatment Type...">
                            <ng-option [value]="primary">{{primary}}</ng-option>
                            <ng-option [value]="secondary">{{secondary}}</ng-option>
                        </ng-select>
<!--                        <app-scheme-treatment-type [default]="patientPayload.patientInsurance.treatmentType"-->
<!--                                                   (selected)="patientPayload.patientInsurance.treatmentType">-->
<!--                        </app-scheme-treatment-type>-->
                    </div>
                </div>
            </div>
        </div>

        <!-- Insurance Name -->
        <div class="row mg-b-20">
            <label class="col-2 align-self-end">Insurance Name:</label>
            <div class="col-10 tx-12">
                <app-scheme-search (selected)="onSchemeSearchSelected($event)"
                                   [default]="patientPayload.patientInsurance.scheme"
                ></app-scheme-search>
            </div>
        </div>

        <!-- Scheme Plan & Discount-->
        <div class="row form-group">
            <!-- Scheme Plan -->
            <div class="col-6">
                <div class="form-group row tx-12">
                    <label class="col col-form-label">
                        Scheme Plan:
                    </label>
                    <div class="col-sm-8">
                        <ng-select
                            [markFirst]="true"
                            placeholder="Select Plan"
                            (change)="onSchemePlanSelected($event)"
                            [(ngModel)]="patientPayload.schemePlan"
                            name="schemePlan"
                            [items]="patientPayload?.patientInsurance?.scheme?.schemePlans"
                            bindLabel="planType"

                        >
                            <ng-template ng-option-tmp let-item="item">
                                {{ item.planType }}
                            </ng-template>
                        </ng-select>
                    </div>
                </div>

                <div class="form-group row tx-12">
                    <label class="col col-form-label">
                        Primary Provider:
                    </label>
                    <div class="col-sm-8">
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            placeholder="Enter Primary Provider"
                            [(ngModel)]="patientPayload?.patientInsurance.primaryProvider"
                            name="primaryProvider"
                            autocomplete="disabled"
                        />
                    </div>
                </div>

                <div class="form-group row tx-12">
                    <label class="col col-form-label">
                        Approval Code:
                    </label>
                    <div class="col-sm-8">
                        <input
                            type="text"
                            class="form-control form-control-sm"
                            placeholder="Enter Approval Code"
                            [(ngModel)]="patientPayload?.patientInsurance.approvalCode"
                            name="approvalCode"
                            autocomplete="disabled"
                        />
                    </div>
                </div>

                <div class="form-group row tx-12">
                    <label class="col col-form-label">Approval Start Date</label>
                    <div class="col-sm-8">
                        <app-shared-date
                            [props]="{
                                hideCurrentDate: true
                            }"
                            (selected)="onDateSelected($event, 'startDate')"
                            [defaultDate]="patientPayload.patientInsurance.approvalStartDate"
                        ></app-shared-date>
                    </div>
                </div>
            </div>
            <!-- Discount -->
            <div class="col-6">
                <div class="form-group row tx-12">
                    <label class="col col-form-label">Discount %:</label>
                    <div class="col-sm-8">
                        <input
                            name="discount"
                            class="form-control form-control-sm"
                            type="text"
                            placeholder="Discount"
                            [(ngModel)]="patientPayload.schemePlan.discount"
                            readonly
                            autocomplete="disabled"
                        />
                    </div>
                </div>

                <div class="form-group row tx-12">
                    <label class="col col-form-label">Type of Care</label>
                    <div class="col-sm-8">
                        <input
                            class="form-control form-control-sm"
                            type="text"
                            placeholder="Enter Type of Care"
                            [(ngModel)]="patientPayload?.patientInsurance.typeOfCare"
                            name="typeOfCare"
                            autocomplete="disabled"
                        />
                    </div>
                </div>

                <div class="form-group row tx-12">
                    <label class="col col-form-label">Diagnosis</label>
                    <div class="col-sm-8">
                        <input
                            class="form-control form-control-sm"
                            type="text"
                            [(ngModel)]="patientPayload?.patientInsurance.diagnosis"
                            name="diagnosis"
                            placeholder="Enter Diagnosis"
                            autocomplete="disabled"
                        />
                    </div>
                </div>

                <div class="form-group row tx-12">
                    <label class="col col-form-label">Approval End Date</label>
                    <div class="col-sm-8">
                        <app-shared-date
                            [props]="{
                                hideCurrentDate: true
                            }"
                            (selected)="onDateSelected($event, 'endDate')"
                            [defaultDate]="patientPayload.patientInsurance.approvalEndDate"
                        ></app-shared-date>
                    </div>
                </div>
            </div>
        </div>

    </form>
</fieldset>
