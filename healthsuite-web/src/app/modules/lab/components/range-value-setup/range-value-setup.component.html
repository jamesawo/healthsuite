<div class="main-wrapper az-content-body">
    <fieldset class="border p-2 mg-t-10 rounded bg-gray-100">
        <legend class="w-auto tx-14 tx-bold p-2">Add Range</legend>

        <div class="row">
            <div class="col-3 form-group">
                <label class="">Name:</label>
                <input type="text" class="form-control" [(ngModel)]="inputName">
            </div>
            <div class="col-3 form-group">
                <label class="">Unit:</label>
                <input type="text" class="form-control" [(ngModel)]="inputUnit">
            </div>

            <div class="row col-6 col-sm-6 form-group">
                <div class="col-3">
                    <label class="">Lower Limit:</label>
                    <input type="number" class="form-control wd-100" min="1" [(ngModel)]="inputLower">
                </div>
                <div class="col-3">
                    <label class="">Upper Limit:</label>
                    <input type="number" class="form-control wd-100" min="1" [(ngModel)]="inputHigher">
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-sm btn-primary" (click)="onAddItem()">Add</button>
            </div>
        </div>
    </fieldset>

    <fieldset class="border p-2 mg-t-10 rounded bg-gray-100">
        <legend class="w-auto tx-14 tx-bold p-2"></legend>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-sm btn-primary" (click)="onSaveData()">Save Data</button>
            </div>

            <div class="col-8">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm">
                        <thead>
                        <tr>
                            <th class="wd-15p"></th>
                            <th class="wd-20p text-left">Name</th>
                            <th class="wd-20p text-left">Unit</th>
                            <th class="wd-20p text-left">Lower Limit</th>
                            <th class="wd-20p text-left">Upper Limit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of items; let i = index">
                            <td>
                                <label class="form-check-label">
                                    <i (click)="onRemoveItem(i)"
                                       class="pd-2 mg-l-1 fa fa-trash text-danger pointer"
                                    ></i>
                                </label>
                            </td>
                            <td>{{item.name}}</td>
                            <td>{{item.unit}}</td>
                            <td>{{item.lowerLimit}}</td>
                            <td>{{item.upperLimit}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </fieldset>
</div>
