<fieldset class="border p-2 mg-t-10 rounded bg-gray-100">
    <legend class="w-auto tx-16 tx-bold">Control Settings</legend>
    <div class="row">
        <div class="col-md-6 form-group">
            <label>Unit / Department:</label>
            <ng-select placeholder="Select Unit">
                <ng-option value="PARASITOLOGY">PARASITOLOGY</ng-option>
                <ng-option value="SEROLOGY">SEROLOGY</ng-option>
            </ng-select>
        </div>
        <div class="col-md-6 form-group">
            <label>Number per Day:</label>
            <input type="number" class="form-control form-control-sm">
        </div>

        <div class="col-md-6 form-group">
            <button class="btn btn-sm btn-primary">Sumbit</button>
        </div>
    </div>
</fieldset>
