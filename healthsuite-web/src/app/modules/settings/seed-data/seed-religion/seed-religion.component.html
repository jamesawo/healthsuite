<fieldset class="border p-2 rounded bg-gray-100">
    <legend class="w-auto tx-16 tx-bold">
        Seed Religion
        <i
            class="fa fa-info-circle fa-sm tx-12"
            [ngbPopover]="'Enter Religion'"
            placement="right"
            triggers="mouseenter:mouseleave"
            container="body"
            aria-hidden="true"
        ></i>
    </legend>
    <div class="form-group">
        <form [formGroup]="religionForm" (ngSubmit)="saveReligion()">
            <div class="form-group">
                <label for="religion"></label>
                <input
                    type="text"
                    id="religion"
                    class="form-control"
                    placeholder="Enter Religion"
                    [formControlName]="'name'"
                    [ngClass]="{ 'is-invalid': isSubmitted && form.name.errors }"
                />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <div class="table-responsive mg-t-20">
            <table class="table table-bordered mg-b-0">
                <thead>
                    <tr>
                        <th class="wd-3">
                            <label>
                                <input type="checkbox" />
                            </label>
                        </th>
                        <th>Religion Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let religion of religionList">
                        <th scope="row">
                            <label>
                                <input type="checkbox" />
                            </label>
                        </th>
                        <td>{{ religion.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</fieldset>
