<fieldset class="border p-2 rounded bg-gray-100">
    <legend class="w-auto tx-16 tx-bold">Seed Ethnic Group</legend>
    <form [formGroup]="ethnicGroupForm" (ngSubmit)="onSaveEthnicGroup()">
        <div class="form-group">
            <input
                type="text"
                class="form-control"
                placeholder="Enter Ethnic Group Name"
                [formControlName]="'name'"
                [ngClass]="{ 'is-invalid': isSubmitted && form.name.errors }"
            />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <div class="table-responsive mg-t-20">
        <table class="table table-bordered mg-b-0">
            <thead>
                <tr>
                    <th class="wd-3"><input type="checkbox" /></th>
                    <th>Ethnic Group Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ethnicGroupList">
                    <th scope="row">
                        <input type="checkbox" />
                    </th>
                    <td>{{ item.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- table-responsive -->
</fieldset>
