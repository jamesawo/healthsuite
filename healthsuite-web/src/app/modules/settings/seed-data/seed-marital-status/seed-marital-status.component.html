<fieldset class="border p-2 rounded bg-gray-100">
  <legend class="w-auto tx-16 tx-bold">Marital Status Data</legend>
  <form [formGroup]="maritalStatusForm" (ngSubmit)="saveMaritalStatus()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter Marital Status" [formControlName]="'name'"
             [ngClass]="{ 'is-invalid': isSubmitted && form.name.errors }">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <div class="table-responsive mg-t-20">
    <table class="table table-bordered mg-b-0">
      <thead>
      <tr>
        <th class="wd-3"><input type="checkbox" /></th>
        <th>Marital Status Name</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let item of maritalStatusList">
        <th scope="row">
          <input type="checkbox">
        </th>
        <td>{{item.name}}</td>
      </tr>

      </tbody>
    </table>
  </div><!-- table-responsive -->
</fieldset>
