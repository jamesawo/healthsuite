<div class="modal-header">
    <h4 class="modal-title pull-left">{{ title }}</h4>
    <button
        #closeButton
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="bsModalRef.hide()"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ng-template appModal></ng-template>
</div>
