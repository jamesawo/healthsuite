<div class="pd-30 pd-sm-40 wd-xl-100p az-form-group">
    <fieldset class="border p-2 mg-t-0 rounded">
        <legend class="w-auto tx-16 tx-bold">MEASUREMENTS
        </legend>
        <div class="row row-xs align-items-center mg-b-20">
            <div class="col-md-4 text-right ">
                <label class="pd-r-25"> Weight:
                </label>
            </div>
            <div class="col-md-8 mg-t-5 mg-md-t-0">
                <textarea cols="10" rows="2" class="input-control" placeholder="Enter Weight"
                          [(ngModel)]="props.payload.weight"></textarea>

            </div>
        </div>
        <div class="row row-xs align-items-center mg-b-20">
            <div class="col-md-4 text-right ">
                <label class="pd-r-25"> Height:
                </label>
            </div>
            <div class="col-md-8 mg-t-5 mg-md-t-0">
                <textarea cols="10" rows="2" class="input-control" placeholder="Enter Height"
                          [(ngModel)]="props.payload.height"></textarea>

            </div>
        </div>
        <div class="row row-xs align-items-center mg-b-20">
            <div class="col-md-4 text-right ">
                <label class="pd-r-25"> Blood Pressure:
                </label>
            </div>
            <div class="col-md-8 mg-t-5 mg-md-t-0">
                <textarea cols="10" rows="2" class="input-control" placeholder="Enter Blood Pressure"
                          [(ngModel)]="props.payload.bloodPressure"></textarea>

            </div>
        </div>
        <div class="row row-xs align-items-center mg-b-20">
            <div class="col-md-4 text-right ">
                <label class="pd-r-25"> Breast and Nipples:
                </label>
            </div>
            <div class="col-md-8 mg-t-5 mg-md-t-0">
                <textarea cols="10" rows="2" class="input-control" placeholder="Enter Breast and Nipples"
                          [(ngModel)]="props.payload.breastAndNipples"></textarea>

            </div>
        </div>
        <div class="row row-xs align-items-center mg-b-20">
            <div class="col-md-4 text-right ">
                <label class="pd-r-25"> Abdomen:
                </label>
            </div>
            <div class="col-md-8 mg-t-5 mg-md-t-0">
                <textarea cols="10" rows="2" class="input-control" placeholder="Enter Abdomen"
                          [(ngModel)]="props.payload.abdomen"></textarea>

            </div>
        </div>
        <div class="row row-xs align-items-center mg-b-20">
            <div class="col-md-4 text-right ">
                <label class="pd-r-25"> Vaginal Examination:
                </label>
            </div>
            <div class="col-md-8 mg-t-5 mg-md-t-0">
                <textarea cols="10" rows="2" class="input-control" placeholder="Enter Vaginal Examination"
                          [(ngModel)]="props.payload.vaginalExamination"></textarea>

            </div>
        </div>
        <div class="row row-xs align-items-center mg-b-20">
            <div class="col-md-4 text-right ">
                <label class="pd-r-25"> Other Abnormalities:
                </label>
            </div>
            <div class="col-md-8 mg-t-5 mg-md-t-0">
                <textarea cols="10" rows="2" class="input-control" placeholder="Enter Other Abnormalities"
                          [(ngModel)]="props.payload.otherAbnormalities"></textarea>

            </div>
        </div>
        <div class="row row-xs align-items-center mg-b-20">
            <div class="col-md-4 text-right ">
                <label class="pd-r-25"> Comment:
                </label>
            </div>
            <div class="col-md-8 mg-t-5 mg-md-t-0">
                <textarea cols="10" rows="2" class="input-control" placeholder="Enter Comment"
                          [(ngModel)]="props.payload.comment"></textarea>

            </div>
        </div>
        <div class="row row-xs align-items-center mg-b-20">
            <div class="col-md-4 text-right ">
                <label class="pd-r-25"> Special Instructions Regarding Puerperium:
                </label>
            </div>
            <div class="col-md-8 mg-t-5 mg-md-t-0">
                <textarea cols="10" rows="2" class="input-control" placeholder="Enter Special Instructions"
                          [(ngModel)]="props.payload.specialInstructions"></textarea>

            </div>
        </div>
    </fieldset>
</div>
