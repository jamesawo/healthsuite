<div class="pd-30 pd-sm-40 wd-xl-100p">
    <div class="row row-xs align-items-center mg-b-20">
        <div class="col-md-4 text-right ">
            <label class="pd-r-25">Special Points:
            </label>
        </div>
        <div class="col-md-8 mg-t-5 mg-md-t-0">
            <textarea cols="10" class="input-control" rows="2" placeholder="Enter Special Points" [(ngModel)]="props.payload.specialPoints"></textarea>

        </div>
    </div>
    <div class="row row-xs align-items-center mg-b-20">
        <div class="col-md-4 text-right ">
            <label class="pd-r-25">Special Attention:
            </label>
        </div>
        <div class="col-md-8 mg-t-5 mg-md-t-0">
            <textarea cols="10" class="input-control" rows="2" placeholder="Enter Special Attention" [(ngModel)]="props.payload.specialAttention"></textarea>

        </div>
    </div>
    <div class="row row-xs align-items-center mg-b-20">
        <div class="col-md-4 text-right ">
            <label class="pd-r-25"> L.M.P:
            </label>
        </div>
        <div class="col-md-8 mg-t-5 mg-md-t-0">
            <app-shared-date #sharedDateComponent [props]="{hideCurrentDate: true}"
                             (selected)="onDateSelected($event)"></app-shared-date>
        </div>
    </div>
    <div class="row row-xs align-items-center mg-b-20">
        <div class="col-md-4 text-right ">
            <label class="pd-r-25">E.D.D:
            </label>
        </div>
        <div class="col-md-8 mg-t-5 mg-md-t-0">
            <textarea cols="10" class="input-control" rows="2" placeholder="Enter E.D.D" [(ngModel)]="props.payload.edd"></textarea>

        </div>
    </div>
    <div class="row row-xs align-items-center mg-b-20">
        <div class="col-md-4 text-right ">
            <label class="pd-r-25">G.A:
            </label>
        </div>
        <div class="col-md-8 mg-t-5 mg-md-t-0">
            <textarea cols="10" class="input-control" rows="2" placeholder="Enter G.A" [(ngModel)]="props.payload.ga"></textarea>

        </div>
    </div>
</div>
